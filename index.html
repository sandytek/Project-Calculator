<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculatorBody">
            <div class="display"></div>
            <div class="flex-container">
                <div class="columnOne">
                    <button type="button" class="button">7</button>
                    <button type="button" class="button">4</button>
                    <button type="button" class="button">1</button>
                    <button type="button" class="button">0</button>
                </div>
                <div class="columnTwo">
                    <button type="button" class="button">8</button>
                    <button type="button" class="button">5</button>
                    <button type="button" class="button">2</button>
                    <button type="button" class="button">9</button>
                </div>
                <div class="columnThree">
                    <button type="button" class="button">6</button>
                    <button type="button" class="button">3</button>
                    <button type="button" class="clearButton">clear</button>
                    <button type="button" class="equalButton">=</button>
                </div>
                <div class="columnFour">
                    <button type="button" class="opsButton">/</button>
                    <button type="button" class="opsButton">*</button>
                    <button type="button" class="opsButton">-</button>
                    <button type="button" class="opsButton">+</button>
                </div>
                <div class="columnFive">
                    <button type="button" class="button" class="decimalButton">.</button>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
        
    </body>
</html>
